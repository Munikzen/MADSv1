<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada Laboral - MADS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css"> <!-- Agrega tus estilos CSS personalizados aquí -->
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <!-- Botón para cambiar modo claro/oscuro -->
            <div class="col-md-6">
                <button id="toggle-dark-mode" class="btn btn-secondary">Modo Claro/Oscuro</button>
            </div>
            <!-- Botón para cerrar sesión -->
            <div class="col-md-6 text-end">
                <button id="logout" class="btn btn-danger">Cerrar Sesión</button>
            </div>
        </div>

        <div class="row mt-5 text-center">
            <div class="col-md-12">
                <!-- Botón para iniciar jornada -->
                <button id="start-day" class="btn btn-success btn-lg">Iniciar Jornada</button>
                <!-- Botón para terminar jornada -->
                <button id="end-day" class="btn btn-danger btn-lg" disabled>Terminar Jornada</button>
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="col-md-12">
                <p>Inicio de Jornada: <span id="start-time">No iniciado</span></p>
                <p>Fin de Jornada: <span id="end-time">No finalizado</span></p>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <!-- Campo de información del usuario -->
                <h4>Usuario: <span id="username">John Doe</span></h4>
                <!-- Imagen de perfil -->
                <img id="profile-pic" src="../img/profile.jpg" alt="Foto de perfil" class="rounded-circle" width="150" height="150">
                <!-- Botón para editar perfil -->
                <div class="mt-3">
                    <button id="edit-profile" class="btn btn-info">Editar Perfil</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../javascript/main.js"></script> <!-- Este archivo contiene el código JavaScript para la lógica -->
</body>
</html>
